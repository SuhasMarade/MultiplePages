<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Hospital Page</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <!-- logo Image -->
            <img src="./images/logo.png" alt="logo">
            <ul class="menu">
                <!-- menu -->
                <li><a href="#html">Home</a></li>
                <li><a href="./about/about.html">About us</a></li>
                <li><a href="./contact/contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <!-- main body -->
    <main>
        <!-- main  section-->
        <section class="main">
            <!-- left main -->
            <div class="left">
                <!-- Top Angle image -->
                <img src="./images/topAngle.png" alt="topAngle">
                <!-- Heading -->
                <h1>
                    Complete Health <br> Care Solutions for <br> Everyone
                </h1>
                <!-- Paragraph -->
                <p>We're always available for our Patients with emergen problems. You can easily reach <br> us 24/7. We focused on highest quality.</p>
                <!-- Bottom Angle image -->
                <img src="./images/bottomAngle.png" alt="bottomAngle">
                <!-- Stethoscope Background -->
                <img src="./images/stethoscope.png" alt="stethoscope">
                <!-- Make Appointment Button -->
                <div class="buttonA"><button class="appointment-button">Make Appointment</button></div>
                <!-- mouse Image -->
                <img src="./images/mouse.png" alt="mouse">
            </div>
            <!-- right main -->
            <div class="right">
                <!-- Green Circle -->
                <img src="./images/greenBox.png" alt="greenBox">
                <!-- Orange Circle -->
                <img src="./images/yellowBox.png" alt="yellowBox">
                <!-- Doctor Image -->
                <img src="./images/doctor.png" alt="doctor">
            </div>
        </section>
